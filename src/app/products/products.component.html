<section id="area-produtos">
    <h1>Produtos que trabalhamos</h1>
    <div class="product-grid">
      <div class="product-card" *ngFor="let product of products">
        <img [src]="product.image" alt="">
        <h2>{{ product.title }}</h2>
        <button>Quero saber mais</button>
      </div>
    </div>
  </section>
